<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE 2</title>
</head>
<body>
    <table border="2" cellsaping="0" cellpadding="5" align="center" width="80%">
        <tr align="center">
            <td>Column 1</td>
            <td>Column 2</td>
            <td>Column 3</td>
        </tr>
        <tr align="center">
            <td rowspan="2">Row 1 Cell 1</td>
            <td>Row 1 cell 2</td>
            <td>Row 1 Cell 3</td>
        </tr>
        <tr align="center">
            <td>Row 2 Cell 2</td>
            <td>Row 2 cell 3</td>
        </tr>
        <tr align="center">
            <td colspan="3">Row 3 Cell 1</td>
        </tr>
    </table>
</body>
</html>
