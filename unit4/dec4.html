<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        main{
            width:1200px;
            height: 400px;
            background-color: aqua;
            margin: auto;
            display: grid;
            grid-template-rows: 200px 100px 50px auto;
            gap: 20px;
        }
        .box:nth-child(odd){
            background-color: blueviolet;
            height: 300px;;
        }
        .box:nth-child(even){
            background-color: brown;
            height: 300px;;
        }
        /*@media screen and (max-width:768px) and (min-width:375px){
            main{
                display: grid;
                grid-template-columns: repeat(1,1fr);
                gap: 20px;
                background-color: aqua;
            }
        }*/
        #lft_right{
            display: grid;
            grid-template-columns: repeat(2,1fr);
            gap: 20px;
        }
        .box2{
            background-color: cornsilk;
        }
    </style>
</head>
<body>
    <main>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box"id="lft_rgt">
            <div class="box2">left</div>
            <div class="box2">right</div>
        </div>
        <div class="box">4</div>
    </main>
</body>
</html>
