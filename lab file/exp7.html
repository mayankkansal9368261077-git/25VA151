<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Menu</title>
    <style>
        header {
            background: lightgray;
            padding: 10px;
            text-align: center;
        }
        header span {
            display: inline;
            color: red;
        }
        .inline-block-menu li {
            display: inline-block;
            margin-right: 10px;
        }
        .inline-block-menu a {
            text-decoration: none;
            padding: 5px;
            background: lightblue;
        }
        .float-menu ul {
             list-style: none;
            padding: 0;
        }
        .float-menu li {
            float: left;
            margin-right: 10px;
        }
        .float-menu a {
            text-decoration: none;
            padding: 5px;
            background: lightgreen;
        }
    </style>
</head>
<body>
    <header>
        My <span>Website</span> Navigation
    </header>
    <nav class="inline-block-menu">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>
    <nav class="float-menu">
        <ul>
            <li><a href="">Dashboard</a></li>
            <li><a href="">Profile</a></li>
            <li><a href="">Messages</a></li>
            <li><a href="">Logout</a></li>
        </ul>
    </nav>
</body>
</html>
