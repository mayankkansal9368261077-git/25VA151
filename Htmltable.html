<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <table border="6" cellspacing="0" callpadding="10" align="center" width="80%">
        <tr align="center">
            <th>S.No</th>
            <th>Name</th>
            <th>Mob</th>
            <th>Branch</th>
        </tr> 
        
        <tr align="right">
            <td>01</td>
            <td>Mayank kansal</td>
            <td>9548561077</td>
            <td>CSE DS-2</td>
        </tr>

        <tr align="right">
            <td>02</td>
            <td>Priyanshu Rathod</td>
            <td>1234567890</td>
            <td rowspan="2">CSE</td>
        </tr>

        <tr align="right">
            <td>03</td>
            <td>Priyanshu</td>
            <td>0123456789</td>
            
        </tr>
    </table>
</body>
</html>
