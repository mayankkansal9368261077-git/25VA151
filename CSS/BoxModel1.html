<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box model</title>
    <style>
        div{
            width:400px;
            height: 200px;
            background-color:azure;
            padding:20px 10px 25px 10px;
            border:10px solid black;
            margin:20px;
        }
        body
        {
            margin: 0px;
            padding: 0px;
        }
        html,*{
            margin:0px;
            padding:0px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div>
        <h1>CSS BOX MODEL</h1>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quas consectetur quam earum laudantium dolore! Odio inventore laboriosam placeat, adipisci incidunt similique ex culpa, in deleniti ipsa voluptate reprehenderit ea rem.
        </p>
    </div>
</body>
</html>
